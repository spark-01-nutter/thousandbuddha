<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lotus Light Buddhist Monastery</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>

<header>
    <h1>Lotus Light Buddhist Monastery</h1>
    <p>“Cultivating Wisdom, Compassion, and Inner Peace.”</p>
</header>

<nav>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
</nav>

<section id="about">
    <h2>About Us</h2>
    <div class="card">
        <p>
            We are a peaceful sanctuary dedicated to meditation,
            mindfulness, and compassionate living.
        </p>
    </div>
</section>

<section id="contact">
    <h2>Contact Us</h2>
    <div class="card">
        <form id="contactForm">
            <label>Name</label>
            <input type="text" id="name" required>

            <label>Email</label>
            <input type="email" id="email" required>

            <label>Message</label>
            <textarea id="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
            <p id="formMessage"></p>
        </form>
    </div>
</section>

<footer>
    <p>© 2026 Lotus Light Buddhist Monastery</p>
</footer>

<script src="script.js"></script>
</body>
</html>
